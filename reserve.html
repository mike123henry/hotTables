<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reservations Page</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>Hot Tables<span class="glyphicon glyphicon-glass"></h1>
			<hr>
			<div class="text-center">
				<h2 class="text-center">Make Your Reservation</h2>
				<hr>
				<a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>
		<div class="row">

			<div class="col-lg-12">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Table Reservations</h3>
					</div>
					<div class="panel-body">
						<form action="" method="POST" role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phone" placeholder="">
							</div>

							<div class="form-group">
								<label for="">email</label>
								<input type="text" class="form-control" id="email" placeholder="">
							</div>

							<div class="form-group">
								<label for="">Name to call when table is ready?</label>
								<input type="text" class="form-control" id="uniqueID" placeholder="">
							</div>

						</form>
						<br>
						<div class="text-left">
							<button type="submit" class="btn btn-primary btn-md" id="addBtn"></span>Submit</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
  <div class="container">
    <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
  </div>
  <hr>
</body>
</html>
